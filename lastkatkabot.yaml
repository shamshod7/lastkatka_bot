help: |
  Привет! Это очень полезный бот для проекта @lastkatka, который многое что умеет! Основные команды:

  /pinlist - ответьте этой командой на сообщение со списоком игроков от любого вв-бота, чтобы запинить его!
  /action действие - ответьте этим сообщением на сообщение того, с кем хотите сделать ДЕЙСТВИЕ
  /f - press F to pay respects
  /dice - бросить кубик
  /cake с чем (напр /cake с клубникой) - подарить тортик
  /duel - начать дуэль
  /dstats - стата по дуэлям


  <b>Следующая информация только для администрации!</b>

  /announce времяПроведения последнийДеньЗаписи награда линкНаТаблицу линкНаЗапись - анонсировать турнир (каждый параметр на новой строке)
  /setup @username1 @username2 типРаунда - начать турнир
  /score @username1 score1 @username2 score2 - сообщить счет
  /win @winner score @loser score типСледующегоРаунда - завершить турнир (если текущий раунд - финал, используйте тип раунда over)
  /rt - отменить турнир
  /badneko - запретить пользователю юзать /action и /dice
  /goodneko - разрешить пользователю юзать /action и /dice
  /nekos - посмотреть кто был плохой кошечкой
  /loveneko - сбросить список плохих кошечек
  /critical - сброс всех дуэлей

announce: |
  <b>ТУРНИР!!!</b>

  <b>Дата проведения</b>: DATE
  <b>Тип турнира</b>: плей-офф
  <b>Запись на турнир</b>: UNTIL
  <b>Награда за первое место</b>: AWARD

  <b>Группа проведения турнира</b>: @bigelmogame
  <b>Канал турнира</b>: @bigelmocucumber

  <a href="LINK">Таблица турнира</a>

  <a href="VOTE">НАЖМИТЕ ДЛЯ ЗАПИСИ НА ТУРНИР</a>

  <b>Правила проведения</b>:

  Игроки играют в custom PvP, оружие/навыки/предметы можно менять перед каждой игрой. Чтобы выиграть и пройти в следующий раунд, необходимо 2 победы.
  <b>Использование наградного оружия/абилок/предметов запрещено!!!</b>
  В группе турнира могут писать только участники текущего раунда, у остальных будут сняты права на отправку сообщений (но они будут видеть как играют участники)

  <b>Если вы не уверены, что сможете играть в указанное время, не регистрируйтесь!</b>
