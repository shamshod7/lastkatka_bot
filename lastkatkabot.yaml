help: |
  Salom! Ushbu bot @HuntUz loyihasi uchun maxsus yaratilgan! Asosiy buyuruqlar:

  /pinlist - qopqon bot listini pin qilish uchun!
  /pair - kun juftligi
  /lastpairs - ohirgi 10 ta juftlik
  /action ushbu xat bilan kimga qanday jarayon qilmoqchiligizni belgilang
  /f - respekt berish uchun
  /dice - kubik tashlash uchun. Diapazonni ko'rsatishingiz mumkin, misol /dice 1 25, yoki faqat maksimumni ko'rsatib, /dice 25
  /cake tort nima bilan (misol /cake qulupnayli) - to'rt sovg'a qilish uchun
  /duel - duelni boshlash uchun
  /stats - mini o'yinlar statistikasi
  /bnc - "Son o'yladim" o'yinini boshlash
  /bnchelp - "Son o'yladim" o'yinini qoidalari
  /feedback xat - yaratuvchiga arz va takliflar
  /reset - chatdagi hunt timerni yangilash uchun

adminhelp: |

  <b>Bot adminlari uchun ma'lumot</b>

  /setup - ushbu buyuruq orqali ma'lumot olasiz - /tourhelp
  /score name1 score1 name2 score2 - natijani ma'lum qilish
  /win winner score loser score Keyingi raund tipi - turnirni yakunlash (agar shu raund yakunlovchi - final bo'lsa, tipga overni ishlating)
  /rt - turnirni bekor qilish
  /tourmessage - turnirni asosiy postini belgilash uchun

  /badneko - bot buyuruqlarini ishlatishni taqiqlash uchun
  /goodneko - bot buyuruqlarini ishlatishga ruhsat berish uchun
  /nekos - kimlar yomon mushukcha bo'lganini ko'rish uchun
  /critical - barcha duellarni yangilash uchun
  /getinfo - ma'lumot olish uchun reply qiling

mainadminhelp: |

  <b>Bot yaratuvchisi uchun ma'lumot</b>

  /owner (reply) -admin qo'shish uchun
  /announce сообщение - hammani lichkasiga ma'lumot tashlash uchun
  /update сообщение - chatdagi yangilanishlar haqida ma'lumot yuborish uchun. Yangilanish qatorma qatorma yozilsin
  /owners - bot adminlarini boshqarish uchun
  /chats - chatlarni boshqarish uchun

setuphelp: |
  Turnirni 2xil rejimi bor - guruhli va duelli. Duelni quyidagicha chiqariladi:
  /setup
  @player1
  @player2
  Raund nomi

  Guruhiy bo'lsa:
  /setup
  Guruh_nomi1 @player1 @player2 ... @playerN
  Guruh_nomi2 @player1 @player2 ... @playerN
  Raund nomi

