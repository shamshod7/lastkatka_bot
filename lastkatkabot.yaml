help: |
  Привет! Это очень полезный бот для проекта @lastkatka, который многое что умеет! Основные команды:

  /pinlist - ответьте этой командой на сообщение со списоком игроков от любого вв-бота, чтобы запинить его!
  /pair - пара дня
  /lastpairs - последние 10 пар
  /action действие - ответьте этим сообщением на сообщение того, с кем хотите сделать ДЕЙСТВИЕ
  /f - press F to pay respects
  /dice - бросить кубик. Можно указать диапазон, напр /dice 1 25, или только максимальное, /dice 25
  /cake с чем (напр /cake с клубникой) - подарить тортик (просто /cake для торта без начинки)
  /duel - начать дуэль
  /stats - статистика по мини-играм
  /bnc - начать игру "Быки и Коровы"
  /bnchelp - правила игры "Быки и Коровы"
  /feedback сообщение - отзыв/багрепорт о боте
  /reset - сброс веганотаймера в чате

adminhelp: |

  <b>Информация для админов бота</b>

  /setup - помощь по этой команде - /tourhelp
  /score name1 score1 name2 score2 - сообщить счет
  /win winner score loser score типСледующегоРаунда - завершить турнир (если текущий раунд - финал, используйте тип раунда over)
  /rt - отменить турнир
  /tourmessage - ответьте этим на главный пост турнира

  /badneko - запретить пользователю юзать команды для пользователей
  /goodneko - разрешить пользователю юзать команды для пользователей
  /nekos - посмотреть кто был плохой кошечкой
  /loveneko - сбросить список плохих кошечек
  /owners - список админов бота
  /critical - сброс всех дуэлей
  /getinfo - реплай этим на сбщ для получения инфы о сбщ

mainadminhelp: |

  <b>Информация для главного админа бота</b>

  /owner (reply) - добавить админа
  /remowner (reply) - убрать админа
  /announce сообщение - рассылка сообщения всем в личку
  /update сообщение - рассылка информации по обновлениям в чаты. Обновления писать построчно
  /remchat - убрать чат, в который отправлено сообщение, из разрешенных

setuphelp: |
  Есть два режима турнира - командный и дуэль. Дуэль вызывается так:
  /setup
  @player1
  @player2
  Имя раунда

  Командный:
  /setup
  Название_команды @player1 @player2 ... @playerN
  Название_команды2 @player1 @player2 ... @playerN
  Имя раунда

