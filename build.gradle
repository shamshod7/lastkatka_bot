plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
    id 'application'
}

group 'com.senderman'
version '1.0'
mainClassName = 'com.annimon.tgbotsmodule.Runner'

sourceCompatibility = 11

repositories {
    mavenCentral()
    maven {
        url 'https://annimon.com/maven2'
    }
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.3.9'
    implementation 'org.mongodb:mongodb-driver-sync:3.9.1'

}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
